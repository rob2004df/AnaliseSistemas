<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrosViewDlg" widgetVar="CarrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarrosTitle}">
            <h:form id="CarrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarrosLabel_numeroCarro}"/>
                        <h:outputText value="#{carrosController.selected.numeroCarro}" title="#{bundle.ViewCarrosTitle_numeroCarro}"/>
                        <h:outputText value="#{bundle.ViewCarrosLabel_placaCarro}"/>
                        <h:outputText value="#{carrosController.selected.placaCarro}" title="#{bundle.ViewCarrosTitle_placaCarro}"/>
                        <h:outputText value="#{bundle.ViewCarrosLabel_kmIncial}"/>
                        <h:outputText value="#{carrosController.selected.kmIncial}" title="#{bundle.ViewCarrosTitle_kmIncial}"/>
                        <h:outputText value="#{bundle.ViewCarrosLabel_renavam}"/>
                        <h:outputText value="#{carrosController.selected.renavam}" title="#{bundle.ViewCarrosTitle_renavam}"/>
                        <h:outputText value="#{bundle.ViewCarrosLabel_modelo}"/>
                        <h:outputText value="#{carrosController.selected.modelo}" title="#{bundle.ViewCarrosTitle_modelo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
